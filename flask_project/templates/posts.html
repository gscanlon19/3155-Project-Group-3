<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="3155 Project">
    <title>3155 Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Posty</title>
</head>
<body>
<!--<form method="post">-->
    <nav>
        <a href="{{ url_for('get_posts') }}">Home</a> ||
        <a href="{{ url_for('new_post') }}">Add Post</a>
    </nav>
    <h1> Welcome to Posty!</h1><br>

    <h2> Recent Posts </h2><br>

    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.title }}</a></td>
            <td>{{ post.date }}</td>
            <td><a href="{{ url_for('update_post', post_id=post.id) }}">Edit Post</a></td>
            <td>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
